<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iGo</title>

<style>

body {
    overflow: hidden;
    height: 100%;
    width: 100%;
    font-family: Arial, Helvetica, sans-serif;
}

.container {
    width: 200px;
    height: 151px;
    margin: auto;
}

.watch{
    position: absolute;
    width: 113px;
    height: 151px;
    border: 8px solid #000;
    background-color:#0099ff;
    border-radius: 25px;
    float: left;
    z-index: 1;
}

.sidebar {
    top: 0;
    position: absolute;
    height: 152px;
    width: 0;
    z-index: 2;
    background-color: #0000cc;
    overflow-x: hidden;
    transition: 0.5s;
    margin-top: 87px;
    margin-left: 8px;
    border-radius: 15px;
    overflow: hidden;
}

.sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 15px;
    color: #ffffff;
    display: block;
    transition: 0.3s;
    margin-right: 15px;
}

.sidebar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

.sidebar a:hover {
  color: #cccccc;
}

.buttondiv {
    margin-left: 113px;
}

.button{
    background-color: black;
	color: white;
	text-align: center;
	width: 50px;
	border: none;
}

</style>

</head>

<body>

    <h1><center>iGo prototipo</center></h1>
    <div class="container" align="center">
        <div id="iGo" class="watch">
            <canvas id="watchface" width="90" height="90" style="margin-left: 2px; margin-top: 5px">
            </canvas>
            <b><p style="margin-top: -10px"><center>
                <span id="day"></span>
                /
                <span id="month"></span>
                /
                <span id="year"></span>
                <br>
                <img src="resources/sunny.png" style="width: 20px; float: left; margin-left: 25px;"> 
                <span style= "float: right; margin-right: 25px">25Â°C</span>
            </center></p></b>
        </div>
        <div class="buttondiv">
            <button class="button" style="margin-top: 10px" onclick="openNav()">menu</button>
            <button class="button" style="margin-top: 100px" onclick="closeNav()">back</button>
        </div>
        <div id="menu" class="sidebar">
            <a href="#" style="margin-top:8px">CHAT</a>
            <a href="#">NEWS</a>
            <a href="#">POSTS</a>
            <a href="#">HELP</a>
        </div>
    </div>

<script>

var day = new Date();
document.getElementById("day").innerHTML = day.getDate();
document.getElementById("month").innerHTML = day.getMonth() + 1;
document.getElementById("year").innerHTML = day.getFullYear();

var watchface = document.getElementById("watchface");
var ctx = watchface.getContext("2d");
var radius = watchface.height / 2;
ctx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}

function openNav() {
  document.getElementById("menu").style.width = "113px";
}

function closeNav() {
  document.getElementById("menu").style.width = "0";
}

</script>

</body>
</html>
